<html>
    <body align="center">
        <form action="login">
            <fieldset>
                <legend>Name Details</legend>
                <input type="text" placeholder="First Name" required>*<br><br>
                <input type="text" placeholder="Last Name" required>*<br><br>
            </fieldset>
            <fieldset>
                <legend>Gender Selection</legend>
                Male:<input type="radio" name="gender">
                Female:<input type="radio" name="gender">
                Others:<input type="radio" name="gender">
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>
                <input type="number" placeholder="Contact Number" required>*<br><br>
                <input type="email" placeholder="Email Id" required>*<br><br>
            </fieldset>
            <fieldset>
                <legend>Course Selection</legend>
                HTML <input type="checkbox" name="course">
                CSS <input type="checkbox" name="course">
                JS <input type="checkbox" name="course">
                React Js <input type="checkbox" name="course">
            </fieldset>
            <fieldset>
                <legend>Couse Selection</legend>
                <select>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                    <option>React Js</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Submit</legend>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
